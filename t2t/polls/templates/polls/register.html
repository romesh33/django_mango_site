<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contacts page</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
	<link href="{% static "polls/css/bootstrap.min.css" %}" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="{% static "polls/jumbotron-narrow.css" %}" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	 <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="{% url 'main' %}">Главная</a></li>
			<li role="presentation"><a href="{% url 'events' %}">События</a></li>
            <li role="presentation" class="active"><a href="#">Регистрация</a></li>
            <li role="presentation"><a href="{% url 'contacts' %}">Контакты</a></li>
			<li role="presentation"><a href="#">Войти</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Time 2 Test</h3>
      </div>

      <div>
        {% if registered %}
			<strong>Спасибо за регистрацию!</strong> <br />
			<a href="{% url 'main' %}">Вернуться на главную</a><br />
        {% else %}
			<form id="user_form" method="post" action="{% url 'register' %}"
                enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
      </div>

      <footer class="footer">
        <p>&copy; 2016 Romko United, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "polls/js/bootstrap.min.js" %}></script>
  </body>
</html>
