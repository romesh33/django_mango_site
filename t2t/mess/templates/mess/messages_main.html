{% extends "base.html" %}

{% block title %}Сообщения пользователя{% endblock %}

{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="page-header">
        <h3>Сообщения пользователя {{ user.username }}</h3>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'mess:new_message_page' %}">Отправить сообщение</a><br>
        <a href="{% url 'mess:messages_list' %}">Показать список сообщений</a>
    {% endif %}
</div>
{% endblock %}
